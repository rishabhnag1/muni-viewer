<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MuniViewer</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/app.css" type="text/css" />
  <link rel="stylesheet" href="styles/index.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>


</head>
  <body>
  <div class="container-fluid">
    <div class = "row">
    <div class="col-md-12">
      <div class="col-md-8">
        <div class="map" id="map">
        </div>
      </div>
      <div class="col-md-4">
      <div id="legend">
      </div>
      </div>
    </div>
    </div>
  </div>
  <div class="footer">
    <div class="user-menu">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Show Layers:</p>
            <div>
              <div class="btn-group btn-group-block" role="group" >
                <button type="button" class="btn btn-default layer-filter">Streets</button>
                <button type="button" class="btn btn-default layer-filter">Arteries</button>
                <button type="button" class="btn btn-default layer-filter">Freeways</button>
              </div>
            </div>
          </div>

          <div class="col-md-6">
              <form class="form-group">
                <p>Type one or more route numbers to highlight them on the map</p>
                <input type="text" class="form-control" id="routeId" placeholder="e.g. 8ax 21 kt m">
              </form>
          </div>
        </div>
      </div>

    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
    <script src="js/d3.promise.min.js"></script>
    <script src="js/maps.js"></script>
  </body>
</html>
